<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>something</title>
</head>

<body>
    A <input type="number" id="a">
    B <input type="number" id="b">

    <button onclick="calcular()">Calcula</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            mostraresultado(
                equacao1grau(
                    getNumero("a"),
                    getNumero("b")));
        }
        function mostraresultado(msg) {
            document.getElementById("resultado").innerHTML = msg;
        }
        function getNumero(id) {
            return parseInt(
                document.getElementById(id).value
            );
        }
        function equacao1grau(a, b) {
            if (a != 0)
                return -b / a;
            else
                return "ERRO!";
        }
    </script>

</body>

</html>
